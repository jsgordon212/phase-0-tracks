<!DOCTYPE <html>
<head>
	<title></title>
</head>
<body>

	<form name="character" action="success.html" method="post">

	  <fieldset>
	    <div>
	      <label>Character name:</label>
	      <input type="text" name="fullname">
	    </div>

	    <div>
	      <select name="race">
	        <option value="elf">Elf</option>
	        <option value="human">Human</option>
	        <option value="orc">Orc</option>
	        <option value="undead">Undead</option>
	      </select>
	    </div>
	  </fieldset>

	  <fieldset>
	    <div>
	      <label>Allignment:</label>
	      <input type="text" name="allign" placeholder="Good/Evil/Neutral">
	    </div>

	    <div>
	      <label>Class:</label>
	      <select name="class">
	        <option value="warrior">Warrior</option>
	        <option value="mage">Mage</option>
	        <option value="bard">Bard</option>
	        <option value="priest">Priest</option>
	        <option value="thief">Thief</option>
	      </select>
	    </div>

	    <div>    
	      <label>Choose a weapon:</label>
	      <input type="text" name="weapon">
	    </div>
	  </fieldset>
	  
	  <button type="submit">Create this character</button>
	</form>

</body>
</html>
